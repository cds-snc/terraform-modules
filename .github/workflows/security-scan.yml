name: "Terraform security scan"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  terraform-security-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - user_login_alarm
          - vpc

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkov security scan
        id: checkov
        uses: bridgecrewio/checkov-action@453662aa990d2cadf9ff201d82c91c34b01c718b # latest as of Aug 10, 2021
        with:
          directory: ${{ matrix.module }}
          framework: terraform
          output_format: cli
          download_external_modules: true
