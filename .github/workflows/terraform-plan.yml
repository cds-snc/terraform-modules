name: "Terraform Plan"

on:
  pull_request:
    paths:
    - "terraform/**"
    - ".github/workflows/terraform-plan.yml"

env:
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 1.7.0
  CONFTEST_VERSION: 0.42.1
  TF_VAR_account_id: 124044056575
  TF_VAR_billing_code: SRE
  TF_VAR_region: ca-central-1  

permissions:
  id-token: write
  pull-requests: write
  contents: read

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - name: Setup terraform tools
      uses: cds-snc/terraform-tools-setup@v1

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@010d0da01d0b5a38af31e9c3470dbfdabdecca3a # v4.0.1
      with:
        role-to-assume: arn:aws:iam::124044056575:role/terraform-modules-plan
        role-session-name: TFPlan
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Plan
      uses: cds-snc/terraform-plan@5311f3dac704235dde778e30fa7d2bd0c0d8036f # v3.2.0
      with:
        comment-delete: true
        comment-title: "Terraform"
        directory: terraform
        github-token: ${{ secrets.GITHUB_TOKEN }}
        terragrunt: false   
