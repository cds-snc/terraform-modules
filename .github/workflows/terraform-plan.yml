name: "Terraform Plan"

on:
  pull_request:
    paths:
    - "terraform/**"
    - ".github/workflows/terraform-plan.yml"

env:
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 1.10.5
  CONFTEST_VERSION: 0.42.1
  TF_VAR_account_id: 124044056575
  TF_VAR_billing_code: SRE
  TF_VAR_region: ca-central-1  

permissions:
  id-token: write
  pull-requests: write
  contents: read

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup terraform tools
      uses: cds-snc/terraform-tools-setup@v1

    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
      with:
        role-to-assume: arn:aws:iam::124044056575:role/terraform-modules-plan
        role-session-name: TFPlan
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Plan
      uses: cds-snc/terraform-plan@28de868605a2499187505c82b4f199abd8877b26 # v3.4.2
      with:
        comment-delete: true
        comment-title: "Terraform"
        directory: terraform
        github-token: ${{ secrets.GITHUB_TOKEN }}
        terragrunt: false   
