name: "Test modules"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  GO_VERSION: 1.16.6
  TERRAFORM_VERSION: 1.3.0
  CONFTEST_VERSION: 0.27.0
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@v1

      - name: Run conftest
        working-directory: .github/workflows/conftest
        run: ../scripts/run-conftest.sh

  terratest:
    needs: conftest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - athena_access_logs
          - gh_oidc_role
          - notify_slack
          - rds
          - S3
          - S3_log_bucket
          - S3_scan_object
          - vpc

    steps:
    - name: Checkout
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

    - uses: dorny/paths-filter@8c7f485a57f7cad3483dcc0fdf36122a0542f200 # v2.10.2
      id: changes
      with:
        filters: |
          common:
            - '.github/workflows/terratest.yml'
          module:
            - '${{ matrix.module }}/**/*.tf'
            - '${{ matrix.module }}/test/**'

    - name: Setup Go
      if: steps.changes.outputs.module == 'true' || steps.changes.outputs.common == 'true'
      uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # tag=v3.3.0
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Setup Terraform tools
      if: steps.changes.outputs.module == 'true' || steps.changes.outputs.common == 'true'    
      uses: cds-snc/terraform-tools-setup@v1

    - name: Terratest
      if: steps.changes.outputs.module == 'true' || steps.changes.outputs.common == 'true'
      run: |
        cd ${{ matrix.module }}/test
        go mod tidy
        go test -v -timeout 1h