name: "Test modules"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  GO_VERSION: 1.16.6
  TERRAFORM_VERSION: 1.1.0
  CONFTEST_VERSION: 0.27.0
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@v1

      - name: Run conftest
        working-directory: .github/workflows/conftest
        run: ../scripts/run-conftest.sh

  terratest:
    needs: conftest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - gh_oidc_role
          - notify_slack
          - rds
          - S3
          - S3_log_bucket
          - S3_scan_object
          - user_login_alarm
          - vpc

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721 # v2.10.2
      id: changes
      with:
        filters: |
          module:
            - '${{ matrix.module }}/**/*.tf'
            - '${{ matrix.module }}/test/**'

    - name: Setup Go
      if: steps.changes.outputs.module == 'true'
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Setup Terraform tools
      uses: cds-snc/terraform-tools-setup@v1

    - name: Terratest
      if: steps.changes.outputs.module == 'true'
      run: |
        cd ${{ matrix.module }}/test
        go mod tidy
        go test -v -timeout 1h