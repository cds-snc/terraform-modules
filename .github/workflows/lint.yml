name: "Lint Terraform files"

on:
  pull_request:
    paths:
      - "**/*.tf"

env:
  TERRAFORM_VERSION: 0.14.2

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2.4.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@ed3a0531877aca392eb870f440d9ae7aba83a6bd # tag=v1.4.0
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: true

      - name: Lint TF files
        run: terraform fmt -check -no-color -diff -recursive
